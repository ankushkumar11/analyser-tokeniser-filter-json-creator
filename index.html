<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <script>
    function conveter() {
      var obj = { tokenizer: "classic", filter: ["classic"], text: "Hello" };
        x=document.getElementById("tokenizer").value
        if (x != "") {
          obj.tokenizer=x
        }
      
        y=document.getElementById("filter").value
        if (y != "") {
          obj.filter=[y]
        }
      
        z=document.getElementById("text").value
        if (z != "") {
          obj.filter=z
        }
        var myJSON = JSON.stringify(obj);
        document.getElementById("demo").innerHTML = myJSON 
    }
  </script>

<div class="container mt-3">
  <h3>analyser-tokeniser-filter-json-creator</h3>

  
  <form action="/action_page.php">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">tokenizer</span>
      </div>
      <div class="input-group-prepend">
        <select name="tokenizer" id="tokenizer">
          <option value="classic">classic</option>
          <option value="whitespace">whitespace</option>
          <option value="standard">standard</option>
        </select>
      </div>
    </div>
    
     <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">filter</span>
      </div>
      <div class="input-group-prepend">
        <select name="filter" id="filter">
          <option value="classic">classic</option>
        </select>
      </div>
    </div>
    
     <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">text</span>
      </div>
      <div class="input-group-prepend">
        <input type="text" id="text" name="text">
      </div>
    </div>

    <button onclick="conveter()" class="btn btn-primary">Submit</button>
  </form>
</div>
  
  <p id="demo"></p>

</body>
</html>
